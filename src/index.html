<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML 5 Slot Machine</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap-reboot.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="slot">
      <div id="reels">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
      </div>
      <div id="controls">
        <label class="autoplay" style="display: none">
          <input type="checkbox" name="autoplay" id="autoplay" />
          Autoplay
        </label>
        <div class="balance-box-sum">
          Ваш баланс:
          <div id="balance">100.00</div>
          <div>$</div>
        </div>
        <div class="bet-box-sum">
          Ваша ставка:
          <div id="bet">0.00</div>
          <div>$</div>
        </div>
        <input
          id="form-bet"
          placeholder="Введите сумму ставки"
          style="display: none"
        />
        <div class="bet-box-box">
          <div class="bet-box">
            <button class="bet-box-btn" id="incrementBtn-1">+0.1</button>
            <button class="bet-box-btn" id="incrementBtn-2">+1.0</button>
            <button class="bet-box-btn" id="incrementBtn-3">+10.0</button>
            <button class="bet-box-btn" id="incrementBtn-4">+50.0</button>
            <button class="bet-box-btn" id="incrementBtn-5">+100.0</button>
            <button class="bet-box-btn" id="incrementBtn-6">+500.0</button>
          </div>
          <div class="bet-box">
            <button class="bet-box-btn" id="decrementBtn-1">-0.1</button>
            <button class="bet-box-btn" id="decrementBtn-2">-1.0</button>
            <button class="bet-box-btn" id="decrementBtn-3">-10.0</button>
            <button class="bet-box-btn" id="decrementBtn-4">-50.0</button>
            <button class="bet-box-btn" id="decrementBtn-5">-100.0</button>
            <button class="bet-box-btn" id="decrementBtn-6">-500.0</button>
          </div>
        </div>
        <button type="button" id="spin">SPIN</button>
      </div>
    </div>
    <script type="module" src="./js/symbol.js"></script>
    <script type="module" src="./js/reel.js"></script>
    <script type="module" src="./js/slot.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
